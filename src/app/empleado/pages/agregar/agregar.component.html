<div class="container">
  <mat-toolbar>
    <span>Registrar Empleado</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px">
    <form [formGroup]="form" (ngSubmit)="agregarEmpleado()">
      <mat-grid-list cols="1" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Cedula</mat-label>
            <input matInput autocomplete="off" formControlName="cedula" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Apellido</mat-label>
            <input matInput autocomplete="off" formControlName="apellido" />
          </mat-form-field>
        </mat-grid-tile>
        <!-- <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Cargo</mat-label>
            <input matInput autocomplete="off" formControlName="tipo" />
          </mat-form-field>
        </mat-grid-tile> -->
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Cargo</mat-label>
            <mat-select>
              <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
                {{ tipo.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="button"
            (click)="volver()"
          >
            Volver
          </button>
          <button
            mat-raised-button
            [disabled]="form.invalid"
            type="submit"
            color="primary"
          >
            Guardar
          </button>
        </mat-grid-tile>
      </mat-grid-list>

      <br />
      <br />
    </form>
  </mat-card>
</div>
